    <!-- fixed header -->

    <div class="">
      <div class="dTable">
        <div class="dTHead">
          <div v-for="column in headerColumnList" v-if="column.IsChecked" v-bind:class="column.Label" class="resTh dCell">
            <div class="dTableSortWrap">
              <span v-text="column.Label" v-bind:class="column.Label"></span>
              <span class="dropdown mainDD keep-open " v-if="column.ColumnName !== 'LOGO'">
                <!-- <button class="btn dropdown-toggle resListSortBtn" type="button" data-toggle="dropdown">
                  <i class="fa resListSortIcon"></i>
                </button> -->
                <ul class="resListSortMenu dropdown-menu">
                  <li class="heading">Sort By</li>
                  <li v-if="column.ColumnName !== 'LOGO'" @click="ascSort(column.ColumnName, 'asc')">
                      <span v-if="column.Label == 'NAME'">Name</span>
                      <span v-if="column.Label == 'CLIENT CODE'">Client Code</span>
                      <span v-if="column.Label == 'PROPERTIES'">Properties</span>
                      <span v-if="column.Label == 'STATUS'">Status</span>
                      
                    <i class="fa sort-up"></i>
                    <span :class="column.class" v-show="column.isSortLoading && column.isAscOrDesc === 'asc'"></span>
                  </li>
                  <li v-if="column.ColumnName !== 'LOGO'" @click="ascSort(column.ColumnName, 'desc')">
                      <span v-if="column.Label == 'NAME'">Name</span>
                      <span v-if="column.Label == 'CLIENT CODE'">Client Code</span>
                      <span v-if="column.Label == 'PROPERTIES'">Properties</span>
                      <span v-if="column.Label == 'STATUS'">Status</span>
                      
                    <i class="fa sort-dwn"></i>
                    <span :class="column.class" v-show="column.isSortLoading && column.isAscOrDesc === 'desc'"></span>
                  </li>
                </ul>
              </span>
            </div>
          </div>

        </div>
        <div class="dTBody" >
          <div class="dTBodyRow" v-for="client in clientList" @click="viewClientDetailById(client.ClientId)">
            <div class="dCell LOGO" v-if="headerColumnList.LOGO.IsChecked">
              <img  v-if="client.ClientLogo  && client.ClientLogo !== 'null'  && client.ClientLogo !== ''  " :src="imageURLS(client.ClientLogo)" width="40px" height="40px" class="dummyListLogo"/>
              <img v-else  width="40px" height="40px" class="dummyListLogo" />
            </div>
          <!-- </div> -->
          <div class="dCell NAME" v-if="headerColumnList.NAME.IsChecked">

            <strong>{{client.ClientName}}</strong>

          </div>
          <div class="dCell CLIENTCODE" v-if="headerColumnList.CLIENTCODE.IsChecked">

          </div>
          <div class="dCell PROPERTIES" v-if="headerColumnList.PROPERTIES.IsChecked">

          </div>
          <div class="dCell STATUS" v-if="headerColumnList.STATUS.IsChecked">

              <span class="statusType" v-bind:class="client.StatusName">{{client.StatusName}}</span>

            </div>
          </div>
