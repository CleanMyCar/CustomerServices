<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Manual Recharge</h4>
        <div class="pull-right">
        </div>
    </div>
    <div class="panel-body addBg">
        <div class="ResGrid">
            <div class="dTable">
                <table style="width: 100%; overflow:scroll;">
                    <thead>
                        <th>Email</th>
                        <th>Frist Name</th>
                        <th>Last Name</th>
                        <th>Mobile Number</th>
                        <th>Role</th>
                        <th>Wallet</th>
                        <th>Amount</th>
                        <th>Reason</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                        <tr v-for="user in userList" style="height: 50px;" v-if="user.UserRoleId == 2">

                            <td style="cursor: pointer;">
                                <b>{{user.Email}}</b>
                            </td>
                            <td>{{user.UserFirstName}}</td>
                            <td>{{user.UserLastName}}</td>
                            <td> {{user.MobileNumber }}</td>
                            <td> {{user.RoleName }}</td>
                            <td style="text-align: left;">â‚¹ {{user.WalletAmount }}</td>
                            <td> <input type="number" v-model="user.rechargeAmount"> </td>
                            <td> <textarea v-model="user.rechargeReason"></textarea></td>
                            <td>
                                <button class="btn btn-primary" @click="rechargeToUser(user)">
                                    Recharge
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
