<div class="panel panel-default">

    <div class="panel-body fullStretch">
        <div class="row flexStart">

            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <h5 class="mt-2">Support</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Name:</label>
                            <input class="form-control" type="text" v-model="feedback.Name">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Email:</label>
                            <input class="form-control" type="text" v-model="feedback.Email" autocomplete="off"
                                name="Email" v-validate="'required'"
                                :class="{'input': true, 'is-danger': errors.has('Email') }">
                            <i v-show="errors.has('Email')" class="fa fa-warning"></i>
                            <span v-show="errors.has('Email')" class="help is-danger">{{ errors.first('Email') }}</span>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Mobile Number:</label>
                            <input class="form-control" type="text" v-model="feedback.MobileNumber" name="MobileNumber"
                                v-validate="'required'"
                                :class="{'input': true, 'is-danger': errors.has('MobileNumber') }">
                            <i v-show="errors.has('MobileNumber')" class="fa fa-warning"></i>
                            <span v-show="errors.has('MobileNumber')"
                                class="help is-danger">{{ errors.first('MobileNumber') }}</span>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Message:</label>
                            <textarea class="form-control" v-model="feedback.Message">
                            </textarea>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group">
                            <button class="btn btn-danger" @click="resetForm">Reset</button>
                            <button class="btn btn-default" @click="submitForm">Submit</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row flexStart">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <h5>For Customer Support</h5>
                    </div>                    
                </div>
                <div class="form-group">
                    <span>Phone: <a href="tel:+91-9563999977">+91-956 399 9977</a></span><br>
                    <span>Email: support@cleanmycar.in</span>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <h5>For Enquiry / Sales</h5>
                    </div>                    
                </div>
                <div class="form-group">
                    <span>Phone: <a href="tel:+91-7799678988">+91-779 967 8988</a></span><br>
                    <span>Email: contact@cleanmycar.in</span>
                </div>
            </div>
        </div>
    </div>
</div>
