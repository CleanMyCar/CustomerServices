<div class="panel panel-default">

    <div class="panel-body fullStretch">
        <div class="row flexStart">

            <div class="col-md-12" style="padding-top:0px">
                <div class="row">
                    <div class="col-md-12" style="padding-top:0px;">
                        <h5 class="header-subscribe">Support</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12"  style="padding-top:0px;">
                        <div>
                            <label>Name:</label>
                            <input class="form-control" type="text" v-model="feedback.Name">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div>
                            <label>Email:</label>
                            <input class="form-control" type="text" v-model="feedback.Email" autocomplete="off"
                                name="Email" v-validate="'required'"
                                :class="{'input': true, 'is-danger': errors.has('Email') }">
                            <i v-show="errors.has('Email')" class="fa fa-warning"></i>
                            <span v-show="errors.has('Email')" class="help is-danger">{{ errors.first('Email') }}</span>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div>
                            <label>Mobile Number:</label>
                            <input class="form-control" type="text" v-model="feedback.MobileNumber" name="MobileNumber"
                                v-validate="'required'"
                                :class="{'input': true, 'is-danger': errors.has('MobileNumber') }">
                            <i v-show="errors.has('MobileNumber')" class="fa fa-warning"></i>
                            <span v-show="errors.has('MobileNumber')"
                                class="help is-danger">{{ errors.first('MobileNumber') }}</span>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Message:</label>
                            <textarea class="form-control" v-model="feedback.Message">
                            </textarea>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group">
                            <button class="btn btn-primary" @click="resetForm">Reset</button>
                            <button class="btn btn-primary" @click="submitForm">Submit</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row flexStart">
            <div class="col-md-12" style="padding-top:0px">
                <div class="row">
                    <div class="col-md-12" style="padding-top:0px">
                        <h5>For Customer Support</h5>
                    </div>                    
                </div>
                <div class="form-group">
                    <span>Phone: <a href="tel:+91-7095889988">+91-709 588 9988</a></span><br>
                    <span>Email: support@cleanmycar.in</span>
                </div>

                <div class="row">
                    <div class="col-md-12" style="padding-top:0px">
                        <h5>For Enquiry / Sales</h5>
                    </div>                    
                </div>
                <div class="form-group">
                    <span>Phone: <a href="tel:+91-9563999977">+91-956 399 9977</a></span><br>
                    <span>Email: contact@cleanmycar.in</span>
                </div>
            </div>
        </div>
        <div class="row flexStart" style="padding-bottom:40px;">
            <div class="col-md-12" style="padding-top:0px">
                <div class="row">
                    <div class="col-md-12" style="padding-top:0px">
                        <a href="https://cleanmycar.in/terms-and-conditions" target="_blank">Terms & Conditions</a>
                        <a style="float: right;" href="https://cleanmycar.in/privacy-policy" target="_blank">Priacy Policy</a>
                        
                    </div>                    
                </div>
                <div class="row">
                    <div class="col-md-12" style="padding-top:0px">
                        
                        <a href="https://cleanmycar.in/refund-policy" target="_blank">Refund Policy</a>
                        <a style="float: right;" href="https://cleanmycar.in/faqs" target="_blank">FAQs</a>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</div>
