<div>
    <div class="row reportSummary">
        <div class="salesReportCard" ref="reportSummaryCard">
            <div class="sr-card occupancy"></div>
            <div class="sr-data">
                <div :style="lblTxt">Occupancy</div>
                <div :style="valTxt">{{formatMoney(occupancy)}}<span style="margin-left: 2px;">%</span></div>
            </div>
        </div>
        <div class="salesReportCard">
            <div class="sr-card stay-nights"></div>
            <div class="sr-data">
                <div :style="lblTxt">Stay Nights</div>
                <div :style="valTxt">{{formatMoney(stayNights)}}</div>
            </div>
        </div>
        <div class="salesReportCard">
            <div class="sr-card avg-daily-rate"></div>
            <div class="sr-data">
                <div :style="lblTxt">Avg Daily Rate</div>
                <div :style="valTxt"><span>$</span> {{formatMoney(avgDailyRate)}} <span style="margin-left: 2px;"
                        v-text="getcurrencysymbol(avgDailyRate)"></span></div>
            </div>
        </div>
        <div class="salesReportCard">
            <div class="sr-card revenue"></div>
            <div class="sr-data">
                <div :style="lblTxt">Revenue</div>
                <div :style="valTxt"><span>$</span> {{formatMoney(revenue)}} <span style="margin-left: 2px;"
                        v-text="getcurrencysymbol(revenue)"></span></div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="">Group by</label>
        <select class="form-control" v-model="groupBy" @change="changeFirstColName()">
            <option v-for="groupBy in groupByList" :value="groupBy.groupByLabel">{{groupBy.groupByLabel}}
            </option>
        </select>
    </div>
    <div class="ResGrid">
        <div class="dTable">
            <div class="dTHead">
                <div v-for="column in headerColumnList" v-if="column.IsChecked" v-bind:class="column.Label"
                    class="resTh dCell">
                    <div class="dTableSortWrap">
                        <span class="dropdown mainDD keep-open">
                            <button class="btn dropdown-toggle resListSortBtn" type="button" data-toggle="dropdown">
                                <span class="colLabel" v-text="column.ColumnName" v-bind:class="column.Label"></span>
                                <!-- <i class="fa resListSortIcon" :class="column.isAscOrDesc"></i> -->
                            </button>
                            <!-- <ul class="resListSortMenu dropdown-menu">
                                <li class="heading">Sort By</li>
                                <li :class="column.isSortAscOrDesc" @click="ascSort(column.Label, column.SortOder)">
                                    <span>{{column.Label}}</span>
                                    <i v-if="column.isSortAscOrDesc == 'asc'" class="fa fa-arrow-up"></i>
                                    <i v-if="column.isSortAscOrDesc == 'desc'" class="fa fa-arrow-down"></i>
                                    <span :class="column.class" v-show="column.isSortLoading"></span>
                                </li>
                            </ul> -->
                        </span>
                    </div>
                </div>
            </div>
            <div class="dTBody resList salesList">
                <virtual-list v-if="salesReportList.length" :items="salesReportList" uniqueKey="id"
                    :iscrollOptions="options" :variable="variable" :infinite="true" :pulldown="true"
                    :pulldownText="pullDownTextObj" @loadMore="getMoreData" @pullRefresh="refreshData">
                    <template slot="content" slot-scope="props">
                        <div class="dTBodyRow">
                            <div class="dCell GroupByName" v-if="headerColumnList.GroupByName.IsChecked">
                                {{props.item.GroupByName}}</div>
                            <div class="dCell ResCount" v-if="headerColumnList.ResCount.IsChecked">
                                {{props.item.ResCount}}</div>
                            <div class="dCell Nights" v-if="headerColumnList.Nights.IsChecked">{{props.item.Nights}}
                            </div>
                            <div class="dCell TotalStaycharges" v-if="headerColumnList.TotalStaycharges.IsChecked">
                                {{formatCurrency(props.item.TotalStaycharges)}}</div>
                            <div class="dCell TotalCleaningFees" v-if="headerColumnList.TotalCleaningFees.IsChecked">
                                {{formatCurrency(props.item.TotalCleaningFees)}}</div>
                            <div class="dCell TotalOtherCharges" v-if="headerColumnList.TotalOtherCharges.IsChecked">
                                {{formatCurrency(props.item.TotalOtherCharges)}}</div>
                            <div class="dCell TotalTaxes" v-if="headerColumnList.TotalTaxes.IsChecked">
                                {{formatCurrency(props.item.TotalTaxes)}}</div>
                            <div class="dCell Totalcharges" v-if="headerColumnList.Totalcharges.IsChecked">
                                {{formatCurrency(props.item.Totalcharges)}}</div>
                            <div class="dCell Occ" v-if="headerColumnList.Occ.IsChecked">{{props.item.Occ}}%</div>
                            <div class="dCell CancOcc" v-if="headerColumnList.CancOcc.IsChecked">{{props.item.CancOcc}}%
                            </div>
                            <div class="dCell AvgLOS" v-if="headerColumnList.AvgLOS.IsChecked">
                                {{formatCurrency(props.item.AvgLOS)}}</div>
                            <div class="dCell ADR" v-if="headerColumnList.ADR.IsChecked">
                                {{formatCurrency(props.item.ADR)}}
                            </div>
                            <div class="dCell RevPAR" v-if="headerColumnList.RevPAR.IsChecked">
                                {{formatCurrency(props.item.RevPAR)}}000</div>
                        </div>
                    </template>
                </virtual-list>
            </div>
        </div>
    </div>
</div>
