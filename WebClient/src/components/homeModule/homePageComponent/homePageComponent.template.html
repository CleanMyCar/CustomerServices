    <div class="panel-body addBg" v-if="role === 2">
        <div class="row">
            <div class="modal" data-backdrop="static" role="dialog" id="primaryEmailPopup">
                <div class="modal-dialog" v-if="serviceObj">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" style="position: absolute; right: 15px; top: 22px;"
                                data-dismiss="modal">
                                &times;
                            </button>
                            <h4>{{serviceObj.ServiceName}}</h4>
                        </div>

                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <div>
                                            {{serviceObj.ServiceDescription}}
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" placeholder="Search Services..." class="form-control" v-model="SearchText">
                    </div>
                    <div class="col-md-6">
                        <label> <a href="javascript:void(0)" @click="getAllServices">Show All</a></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="cellRow serviceCards" style="width: 100%; overflow: scroll; margin-top: 20px;">
                        <div class="cellCol" v-for="service in servieList"
                            style="padding: 5px; border: 1px solid #ddd;flex: 0 0 12%;">

                            <img :src="service.ServiceImage" class="serviceCardImg" @click="showMoreInfo(service)"
                                height="150" width="200">
                            <div class="serviceName">
                                <span class="mt-3" style="font-weight: 500;">{{service.ServiceName}} - ₹
                                    {{service.Price > 0 ?service.Price : service.SubscriptionPrice}}</span>
                            </div>
                            <div class="form-group purchaseButton" style="padding: 5px;"
                                @click="chooseOption(service, '1')" v-if="service.SubscriptionPrice > 0">
                                <span class="">Subscribe @ ₹ {{service.SubscriptionPrice}}</span>
                            </div>
                            <div class="form-group purchaseButton" style="padding: 5px;"
                                @click="chooseOption(service, '2')" v-if="service.Price > 0">
                                <span class="">Purchase Once</span>
                            </div>

                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <div class="panel-body addBg" v-if="role === 1">
        <adminHomePage v-if="role === 1"></adminHomePage>
    </div>
    <div class="panel-body addBg" v-if="role === 3">
        <servicePersonHomePage v-if="role === 3"></servicePersonHomePage>
