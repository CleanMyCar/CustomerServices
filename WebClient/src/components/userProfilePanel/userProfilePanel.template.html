<div class="userProfile" v-if="userProfile">

    <div class="col-md-10" style="padding: 35px; margin-top: -25px;">
        <div class="row" style="width: 200px">
            <img class="profilePicture" v-if="userProfile.ProfileImage" :src="userProfile.ProfileImage" alt="">
            <span class="iconUser" v-if="!userProfile.ProfileImage"><i class="far fa-user"></i></span>
        </div>
        <div class="row">
            <div class="cold-md-12" style="text-align: center;">
                <label class="name">{{userProfile.UserFirstName}}</label>
                <label class="name">{{userProfile.UserLastName}}</label>
            </div>
        </div>
        <div class="row">
            <div class="cold-md-12" style="text-align: center;">
                <label class="" style="font-size: 25px">Rs.
                    {{userWallet && userWallet.Amount != null ? userWallet.Amount : 'XXX.XX'}} /-</label>
            </div>
        </div>
        <div class="row">
            <div class="cold-md-12" style="text-align: center;">
                <button class="btn btn-default">Recharge</button>
            </div>
        </div>
        <div>
            <hr>
        </div>
        <div class="">
            <ul class="profileUl">
                <li @click="redirectToHome">
                    Home
                </li>
                <li @click="redirectToMyAccount">
                    My Account
                </li>
                <li @click="redirectToMyOrders" v-if="userRole === 2">
                    My Orders
                </li>
                <li @click="redirectToMySubscriptions" v-if="userRole === 2">
                    My Subscriptions
                </li>
                <li @click="redirectToMyProducts" v-if="userRole === 2">
                    My Products
                </li>
                <li @click="redirectToRequestMaterial" v-if="userRole === 3">
                    Material Request
                </li>                
                <li @click="redirectToUsersWallet" v-if="userRole === 0">
                    Users Wallet
                </li>
                <li @click="redirectToCompanyAssets" v-if="userRole === 3">
                    Company Assests with Me
                </li>
                <li @click="redirectToUsers" v-if="userRole === 1">
                    Manage Users
                </li>
                <li @click="redirectToManageServices" v-if="userRole === 1">
                    Manage Services
                </li>
                <li>
                    Shop By Category
                </li>
                <li>
                    Refer & Earn
                </li>
                <li @click="redirectToSupport">
                    Support
                </li>
                <li @click="userLogout">
                    Logout
                </li>
            </ul>
        </div>
    </div>
</div>
