<div class="">
    <div>
        <h4 v-if="!hideHeader">My Wallet</h4>
    </div>
    <div class="ResGrid">
        <div class="dTable">
            <table style="width: 100%; overflow:scroll;">
                <thead class="walletHeader">
                    <th>Transaction Date</th>
                    <th>Amount</th>
                    <th>Transaction Type</th>    
                    <th>Status</th>                
                </thead>
                <tbody class="myordersTable">

                    <tr v-for="transaction in myWalletTransactions">
                        <td>{{returnDateTime(transaction.TransactionDate)}}</td>
                        <td>â‚¹ {{transaction.Amount}}</td>
                        <td>{{transaction.IsCredited ? "Credit": "Debit"}}</td>
                        <td>{{transaction.TransactionRespCode == "01" ? "Success": "Failure"}}</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

</div>
