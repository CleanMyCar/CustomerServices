<div class="cell" v-if="orderDetails">
    <div class="cell">
        <img :src="orderDetails.ServiceImage" height="100" width="200" @click="showMoreInfo(service)">

    </div>
    <div class="cell">
        <div class="form-group">
            <span style="float: right;" @click="deleteConfirm(orderDetails)">
                <i class="far fa-trash-alt"></i>
            </span>
        </div>
        <div class="form-group">
            {{orderDetails.ServiceName}}
        </div>
        <div class="form-group">
            â‚¹ {{orderDetails.ServiceType == 1 ? orderDetails.SubscriptionPrice : orderDetails.Price}}
        </div>
        <div class="form-group">
            <span> {{orderDetails.VehicleName}}</span>
            <span style="color: #004dff; margin-left: 30px;">{{orderDetails.SubscribeType}}</span>
        </div>
        <div class="form-group" v-if="orderDetails.ServiceStatusId == 1 && orderDetails.ServiceType == 1" @click="addDetailsToPause(orderDetails)"
            style="cursor: pointer;">
            <span class="pauseSubscribe"><i class="far fa-pause-circle"></i> </span>
            <span>Pause</span>
        </div>
        <div class="form-group" v-if="orderDetails.ServiceStatusId == 2 && orderDetails.ServiceType == 1" @click="addDetailsToPauseResume(orderDetails)"
            style="cursor: pointer;">
            <span class="pauseSubscribe"><i class="far fa-play-circle"></i></span>
            <span>Resume</span>
        </div>
    </div>

    <div class="modal" data-backdrop="static" role="dialog" id="pauseServiceDetailsPopup">
        <div class="modal-dialog" v-if="serviceObj">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" style="position: absolute; right: 15px; top: 22px;"
                        data-dismiss="modal">
                        &times;
                    </button>
                    <h4>Pause Service</h4>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">

                            <div class="form-group">
                                <label>From</label>

                                <datePickerComponent :keyString="'StartDate'" v-model="serviceObj.StartDate"
                                    :maximumDate="serviceObj.EndDate" :value="serviceObj.StartDate"
                                    :format="'Do MMM YYYY'" :onUpdate="updateFilterStartDate" :pickerType="'date'">
                                </datePickerComponent>
                            </div>
                            <div class="form-group">
                                <label>Till</label>
                                <datePickerComponent :keyString="'EndDate'" v-model="serviceObj.EndDate"
                                    :value="serviceObj.EndDate" :format="'Do MMM YYYY'" :onUpdate="updateFilterEndDate"
                                    :pickerType="'date'"></datePickerComponent>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger btn-sm pull-right" title="Cancel" @click="cancel">Cancel</button>
                    <button class="btn btn-success btn-sm pull-right" title="Save User"
                        @click="pauseSubscription">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" data-backdrop="static" role="dialog" id="deleteConfimationPopup">
        <div class="modal-dialog" v-if="serviceObj">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" style="position: absolute; right: 15px; top: 22px;"
                        data-dismiss="modal">
                        &times;
                    </button>
                    <h4>Please choose reason</h4>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group" v-for="reason in serviceDeleteReasons">
                                <input type="checkbox" :value="reason.ReasonId" placeholder="Start Date"
                                    v-model="selectedReasons">
                                {{reason.Reason}}
                            </div>
                        </div>
                    </div>
                    <div class="form-group" v-if="selectedReasons.indexOf(5) > -1">
                        <input type="text" v-model="serviceObj.OtherReason" class="form-control" placeholder="Please specify reason">
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger btn-sm pull-right" title="Cancel" @click="cancel">Cancel</button>
                    <button class="btn btn-success btn-sm pull-right" title="Save User"
                        @click="deleteCustomerService">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
