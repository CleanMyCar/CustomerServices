<div class="modal" data-backdrop="static" role="dialog" id="chooseAddressPopup" style="top: -30em;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" style="position: absolute; right: 15px; top: 22px;"
                    data-dismiss="modal">
                    &times;
                </button>
                <h5>Select Address</h5>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">                        
                        <div class="chooseAddress" v-if="userAddressList.length" v-for="userAddress in userAddressList" style="margin-top: 25px;">
                            <viewAddressComponent :addressId="userAddress.AddressId" disabled="true" :isDefault="userAddress.IsDefault" :updateParent="addressCallback" isAddressToSelect="true"></viewAddressComponent>
                        </div>
                    </div>
                </div>

            </div>

                <button class="btn btn-danger btn-sm pull-right" title="Cancel" @click="cancel">Cancel</button>
                <button class="btn btn-success btn-sm pull-right" title="Save Address" @click="saveAddress(1)">Save</button>
            </div> -->
        </div>
    </div>
</div>
