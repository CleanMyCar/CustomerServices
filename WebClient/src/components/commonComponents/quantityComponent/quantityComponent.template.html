<div>
    <button class="plus-btn" type="button" name="button" @click="incrementQuantity">
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
    </button>
    <input type="number" name="name" min="1" v-model="value">
    <button class="minus-btn" type="button" name="button" @click="decrementQuantity">
        <i class="fa fa-minus-circle" aria-hidden="true"></i>
    </button>
</div>
