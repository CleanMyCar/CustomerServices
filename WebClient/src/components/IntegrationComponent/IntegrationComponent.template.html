        <div class="inegrationMask" v-if="showPanel || showBEPanel" @click="hideSidePanel"></div>
        <div class="col-md-5 editContainer pan" v-if="showPanel == true">
            <div class="row">
                <div class="col-md-12">
                    <a :href="stripeUrl" class="stripe-connect">
                        <span>Connect with Stripe</span>
                    </a>
                    <!-- <iframe :src="stripeUrl" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>   -->
                </div>

            </div>
            <div class="col-md-12">
                <!-- <label style="float:left;margin: 4px 12px 0 0; font-size: 12px; color: #868686;">$</label> -->
                <label class="slideCheck" style="color: #868686;">
                    <input type="checkbox" v-model="IsActive" @change="getAccountDetails($event)" true-value=1 false-value=0 />
                    <span>Close out</span>
                </label>
                <label style="margin: 4px 12px 0 12px; font-size: 12px; color: #868686;">Only Active Accounts</label>
            </div>
            <div class="stripeAcount mt-4" v-for="(paymentAccount,index) in paymentAccountList">
                <div class="icon">
                    <span :class="paymentAccount.StatusId != 1 ? 'disable' : ''"></span>
                </div>
                <span class="title" v-if="paymentAccount.PaymentAccountName">{{paymentAccount.PaymentAccountName}}
                    <span class="defaultStripe" v-if="paymentAccount.IsDefault">Default</span>
                </span>
                <span class="title" v-else>AccountName
                    <span class="defaultStripe" v-if="paymentAccount.IsDefault">Default</span>
                </span>
                <span class="accInfo">Account ID :
                    <span>{{paymentAccount.PaymentAccountId}}</span>
                </span>
                <div class="dropdown mainDD keep-open">
                    <button title="Views" type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle  btn-sm btn-sm-icon" aria-expanded="false">
                        <i class="fas fa-caret-down"></i>
                    </button>
                    <ul class="dropdown-menu" :id="'accountEdit'+index" @click="">
                        <li class="heading">Options</li>
                        <li @click="makePaymentAccountDefault(paymentAccount)">
                            <label>Make default</label>
                        </li>
                        <li v-for="status in statusList" @click="removePaymentAccount(paymentAccount,status.statusId)">
                            <label>{{status.statusName}}</label>
                        </li>
                    </ul>
                </div>
                <!-- <span @click="showAccountEdit(index)"><i class="fa fa-edit"></i></span> -->

            </div>
        </div>
        <div class="col-md-5 editContainer pan" v-if="showBEPanel">
            <div class="row">
                <!-- <div class="col-md-12">
                   
                  
                </div> -->
                <div class="col-md-12">
                        <label class="slideCheck" style="color: #868686;">
                                <input type="checkbox" v-model="BeIsActive" @click=getBeDetail($event) true-value=1 false-value=2 />
                                <span>Close out</span>
                            </label>
                            <label style="margin: 4px 12px 0 12px; font-size: 12px; color: #868686;">Only Active BE</label>
                    <button class="btn btn-default btn-sm pull-right" @click="redirectToDetailPage(-1)">
                        <i class="fa fa-plus"></i> New BE</button>
                </div>

            </div>
            <div class="stripeAcount mt-4" v-for="be in beList" style="cursor: pointer;">
                <div class="icon" :class="be.BE_StatusId != 1 ? 'disable' : ''" >

                        <i class="fa" style="color: #6772e5;display: block;clear: both;margin: 11px 15px auto">BE</i></a> -->

                    <span :class="paymentAccount.StatusId != 1 ? 'disable' : ''"></span>
                </div> -->
                <div  @click="redirectToDetailPage(be.BE_Id)" class="card-item">
                    <div  class="">
                        {{be.BE_Name}}
                    </div>
                </div>
                <div class="dropdown mainDD keep-open">
                    <button title="Views" type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle  btn-sm btn-sm-icon" aria-expanded="false">
                        <i class="fas fa-caret-down"></i>
                    </button>
                    <ul class="dropdown-menu" @click="">
                        <li class="heading">Options</li>
                        <li v-for="status in beStatusList" @click="removeBookingEngine(be,status.statusId)">
                            <label>{{status.statusName}}</label>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
